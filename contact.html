<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hotel Delicosa | Contact Us</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">  
        <div class="start">
          <a href="index.html">
            <span>
              <i class="fas fa-vihara"></i>MONSTERA <br>
            </span>
            <span class="logo">D</span>
            <span class="logo">E</span>
            <span class="logo">L</span>
            <span class="logo">I</span>
            <span class="logo">C</span>
            <span class="logo">O</span>
            <span class="logo">S</span>
            <span class="logo">A</span>
          </a>          
        </div> 
        <div class="end">
          <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </div>   
      </div>
    </nav>
  </header>
  <section class="contact">
    <div class="container"style="display: block;">
      <h1><span>Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form>
        <div class="form_grp">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form_grp">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form_grp">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>  
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <section class="contact_info">
    <div class="container">
      <div class="box contact_box">
        <i class="fas fa-map-marked-alt"></i>
        <h3>Location</h3>
        <p>50 Main st, Botson <br>MA</p>
      </div>
      <div class="box contact_box">
        <i class="fas fa-phone-volume"></i>
        <h3>Phone Number</h3>
        <p>+880 1234567899</p>
      </div>
      <div class="box contact_box">
        <i class="fas fa-envelope"></i>
        <h3>E-mail Address</h3>
        <p>monstera@gmail.com</p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p>Hotel Monstera Delicosa &copy; 2020, All Rights Reserved.</p>   
  </footer>
</body>
</html>
